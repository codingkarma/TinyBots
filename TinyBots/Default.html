<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Tiny Bots</title>
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="battle-container">
            <div id="player1" class="player">
                <div class="player-image">
                    <img src="Images/robot.png" width="1442" height="2142" />
                </div>
                <div class="player-name">Waiting for Opponent</div>
                <input type="button" id="attack" value="attack" disabled />
            </div>
            <div id="player2" class="player">
                <div class="player-image">
                    <img src="Images/robot1.png" width="1442" height="2142" />
                </div>
                <div class="player-name">Waiting for Opponent</div>
            </div>
        </div>
        <div class="container-chat">
            <div class="chat">
                <div id="chat">
                    CHAT
                </div>
            </div>
            <div class="input-group chat-input-group">
                <span class="input-group-addon input-chat">You: </span>
                <input id="message" type="text" class="form-control input-chat" placeholder="chat">
            </div>
            <div class="input-group chatsend-input-group">
                <input type="button" id="sendmessage" value="Send" />
            </div>
        </div>
        <!--<input type="text" id="message" />
        <ul id="chat"></ul>-->
        <div id="connectedPlayers">Connected Players: </div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->

    <!--Game Scripts-->
    <script src="GameScripts/Robot.js"></script>
    <script src="GameScripts/Game.js"></script>
    <script src="GameScripts/TinyBots.js"></script>

    <script type="text/javascript">
        $(function () {
            ConnectAndWireEvents();
        });

    </script>
    
</body>
</html>
