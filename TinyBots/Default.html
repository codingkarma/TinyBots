<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Tiny Bots</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            overflow:hidden;
        }
        .player{
            height:250px;
        }
        .player-image{
            height:85%;
        }
        div > img {
            width: auto;
            height : auto;
            max-height: 100%;
            max-width: 100%;
        }
        .player-name{
            font-size:large;
            font-family:David;
        }
        #player1{
            float:left;
            width:50%;
        }
        #player2{
            float:right;
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="battle-container">
            <div id="player1" class="player">
                <div class="player-image">
                    <img src="Images/robot.png" width="1442" height="2142" />
                </div>
                <div class="player-name">Waiting for Opponent</div>
                <input type="button" id="attack" value="attack" disabled />
            </div>
            <div id="player2" class="player">
                <div class="player-image">
                    <img src="Images/robot.png" width="1442" height="2142" />
                </div>
                <div class="player-name">Waiting for Opponent</div>
            </div>
        </div>
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="chat"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->

    <!--Game Scripts-->
    <script src="GameScripts/Robot.js"></script>
    <script src="GameScripts/Game.js"></script>
    <script src="GameScripts/TinyBots.js"></script>

    <script type="text/javascript">
        $(function () {
            ConnectAndWireEvents();
        });
    </script>
    <div id="connectedPlayers"></div>
</body>
</html>
