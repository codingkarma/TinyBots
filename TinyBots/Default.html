<!DOCTYPE html>
<html>
<head>
    <title>Tiny Bots</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            overflow:hidden;
        }
        .player{
            height:250px;
        }
        .player-image{
            height:85%;
        }
        div > img {
            width: auto;
            height : auto;
            max-height: 100%;
            max-width: 100%;
        }
        .player-name{
            font-size:large;
            font-family:David;
        }
        #player1{
            float:left;
            width:50%;
        }
        #player2{
            float:right;
            width:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="battle-container">
            <div id="player1" class="player">
                <div class="player-image">
                    <img src="Images/robot.png" width="1442" height="2142" />
                </div>
                <div class="player-name"></div>
            </div>
            <div id="player2" class="player">
                <div class="player-image">
                    <img src="Images/robot.png" width="1442" height="2142" />
                </div>
                <div class="player-name">ENEMY ROBOT HP: 50</div>
            </div>
        </div>
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="button" id="attack" value="attack" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->

    <!--Game Scripts-->
    <script src="GameScripts/Robot.js"></script>

    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var botProxy = $.connection.botHub;
            // Create a function that the hub can call to broadcast messages.
            botProxy.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            botProxy.client.broadcastAttack = function (damage) {
                enemy.hitpoints -= damage;
                $('#player2 > .player-name').text('ENEMY PLAYER HP:' + enemy.hitpoints);
            };
            // Get the user name and store it to prepend to messages.
            var name = prompt('Enter your name:', '');
            $('#player1 > .player-name').text(name);
            var robot = new Robot(name, 10, 10, 50);
            var enemy = new Robot('ENEMYROBOT', 10, 10, 50);
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    botProxy.server.sendMessage(robot.name, $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
                $('#attack').click(function () {
                    // Call the Send method on the hub.
                    botProxy.server.attack(robot.damage);
                });
            });
        });
    </script>
</body>
</html>
